<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Сравнение автомобилей</title>
</head>
<body>
    <h1>Сравнение автомобилей</h1>

    {% if cars %}
        <table border="1">
            <tr>
                <th>Название</th>
                <th>Цена</th>
                <th>Фото</th>
                <th>Действие</th>
            </tr>
            {% for car in cars %}
            <tr>
                <td>{{ car.name }}</td>
                <td>{{ car.price }} ₽</td>
                <td><img src="{{ car.image.url }}" width="100"></td>
                <td>
                    <a href="{% url 'remove_from_compare' car.id %}">Удалить</a>
                </td>
            </tr>
            {% endfor %}
        </table>
    {% else %}
        <p>Вы ещё не выбрали автомобили для сравнения.</p>
    {% endif %}

    <br>
    <a href="{% url 'car_list' %}">Вернуться в каталог</a>
</body>
</html>
